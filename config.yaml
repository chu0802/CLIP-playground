model:
  vit_base: ViT-B-16
  # pretrained: openai
  pretrained: /home/chuyu/vllab/clip/outputs/ViT-B-16/eurosat/20231215151012/checkpoint_5.pth
  use_pure_clip: False
  freeze_classification_head: True
  using_wise: True

method:
  name: zscl
  params:
    # batch_size: 32
    # noise_ratio: 0.2
    ratio: 0.2
  ref_dataset: imagenet
  ref_dataset_config:
    split_name: train
    batch_size: 32
    shuffle: True
    drop_last: True
    sample_num: 1000

data:
  name: flowers-102
  root: /mnt/data/classification
  split:
    train:
      split_name: train
      batch_size: 32
      shuffle: True
      drop_last: True
    val:
      split_name: val
      batch_size: 256
      shuffle: False
      drop_last: False
    test:
      split_name: test
      batch_size: 256
      shuffle: False
      drop_last: False

task:
  # fine-tuning arguments
  init_lrs: 0.00001
  weight_decay: 0.0005
  seed: 1102
  max_epoch: 10
  warmup_length: 0

  output_dir: "outputs"
  log_interval: 10
